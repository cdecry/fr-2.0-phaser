<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Fantage Rewritten</title>

<body>
    <div class="narrowtopbar">
    <table cellspacing="0" border="0" cellpadding="0" width="800" id="resizeWrapper">

            <td align="left" valign="bottom">

            <td align="right" valign="bottom"><img src="./src/assets/images/login_screensize_head.png"><a href="javascript:resize('800');"><img src="./src/assets/images/login_screensize_small_on.png" name="size_s" id="size_s" border="0"></a><a href="javascript:goFull();"><img src="./src/assets/images/login_screensize_big_off.png" name="size_m" id="size_m" border="0"></a>
            <img src="./src/assets/images/btn_lang_en_on.png" id="en" name="en">
            <a href="/web/20160223061545/http://www.fantage.com/es_login.html" onmouseover="roll('es', '/img/btn_lang_es_on.png')" onmouseout="roll('es', '/img/btn_lang_es_off.png')"><img src="./src/assets/images/btn_lang_es_off.png" id="es" name="es"></a>
            <a href="javascript:showLogoutPage();" onmouseover="roll('logout', 'https://web.archive.org/web/20160223061545/http://play.fantage.com/fun/img/top/new_white_top/but_n_logout_a.png')" onmouseout="roll('logout', 'https://web.archive.org/web/20160223061545/http://play.fantage.com/fun/img/top/new_white_top/but_n_logout.png')"><img src="https://web.archive.org/web/20160223061545im_/http://play.fantage.com/fun/img/top/new_white_top/but_n_logout.png" border="0" alt="" name="logout"></a>
            </td>

        </tr>
        </tbody></table>
    </div>

    <centre>
        <div class="playScreen">
            <table border="0" cellspacing="0" cellpadding="0" align="center">
                <tbody><tr>
                <td background="./src/assets/images/topleft.png" width="15" height="29"></td>
                <td background="./src/assets/images/topmiddle.png" width="800" height="29">
                </td><td background="./src/assets/images/topright.png" width="15" height="29"></td>
                </tr><tr>
                <td background="./src/assets/images/left.png" width="15" height="520"></td>
                <td>
                    <div id="app"></div>
                </td>
                <td background="./src/assets/images/right.png" width="15" height="520"></td>
                </tr>
                <tr id="lastrow">
                <td background="./src/assets/images/bottomleft.png" width="15" height="15"></td>
                <td background="./src/assets/images/bottommiddle.png" width="800" height="15"></td>
                <td background="./src/assets/images/bottomright.png" width="15" height="15"></td>
                </tr>
                </tbody>
            </table>
        </div>

	<!-- <script type="module" src="src/main.js"></script> -->
    <script src="src/main.js"></script>
    <style>
        body{
            background-color: #edfcff;
        }

        .narrowtopbar {
            left: 50%;
            transform: translateX(-50%);
            height: 40px;
            position: absolute;
            top: 7px;
            width: 800px;
            text-align: center;
            line-height: 25px;
            z-index: 10;
        }
        .playScreen {
            margin: 0px;
            position: absolute;
            left: 0px;
            top: 18px;
            width: 100%;
            text-align: center;
            padding-top: 0px;
        }
        centre {
            display: block;
        }
        #lastrow {
            transform: translateY(-20%);
        }
