<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                z-index: 100;
            }
            body {
                background-color: burlywood;
            }

            text {
                text-align: left;
                -webkit-user-select: none; /* Safari */
                -ms-user-select: none; /* IE 10 and IE 11 */
                user-select: none; /* Standard syntax */
            }

            #im-window {
                border: 1px solid white;
                position: absolute;
                left: 100px;
                top: 50px;
                width: 350px;
                height: 250px;
                min-width: 200px;
                min-height: 200px;
                border-radius: 5px;
                background: linear-gradient(to bottom, #597898 0px, #597898 12.5px, #15406d 12.5px, #15406d 100%);
                overflow: auto;
                max-width: 350px;
                max-height: 500px;
                resize: both;
                overflow: hidden;
            }

            #im-header {
                position: absolute;
                width: 100%;
                height: 34px;
                background-color: transparent;
            }
/* 
            #im-header:hover {
                background-color: red;
            } */

            #im-title {
                position: absolute;
                left: 20px;
                top: 6.5px;
            }

            #im-close-button {
                position: absolute;
                top: 4px;
                right: 5px;
                border-radius: 100%;
            }

            #im-close-button:hover {
                cursor: pointer;
            }

            #im-container {
                position: absolute;
                top: 34px;
                left: 4px;
                /* border: 1px solid green; */
                width: calc(100% - 8px);
                height: calc(100% - 37px);
                border-radius: 5px;
                background-color: white;
            }

            #chat-tabs-container {
                position: absolute;
                left: 2px;
                width: calc(100% - 4px);
                height: 56px;
            }

            #chat-tabs-flexbox {
                position: absolute;
                top: 8px;
                width: calc(100% - 70px);
                height: calc(100% - 8px);
                display: grid;
                grid-auto-flow: column;
                overflow-x: scroll;
                overflow-y: hidden;
                display: flex;
                flex-direction: row;
            }

            .chat-tab {
                /* flex-shrink: 1; */
                float: left;
                width: 113px;
                max-width: 113px;
                height: calc(100%);
                border-radius: 7px;
                border-top: 1px solid #189af6;
                border-left: 1px solid #189af6;
                border-right: 1px solid #189af6;
                /* background: white; */
                background: linear-gradient(to bottom, #3fccf0 2px, #20a0f0 13px, #20a0f0)
            }

            .chat-tab:hover {
                cursor: pointer;
            }
            
            #new-chat-button {
                position: absolute;
                top: 10px;
                right: 11px;
            }

            #new-chat-button:hover {
                cursor: pointer;
            }

            #chat-tabs-bottom {
                margin-left: 2px;
                margin-right: 2px;
                position: absolute;
                top: 30px;
                width: calc(100% - 4px);
                height: 26px;
                border-radius: 5px;
                background: linear-gradient(to bottom, #20a0f0, #3fccf0, #42d0f0);
            }

            #chat-icon {
                position: absolute;
                left: 4px;
                bottom: 3px;
            }

            #chat-content-container {
                position: absolute;
                height: calc(100% - 121px);
                width: calc(100% - 2px);
                top: 56px;
                left: 2px;
            }
            
            #chat-input-top {
                margin: 3px;
                bottom: 40px;
                position: absolute;
                width: calc(100% - 6px);
                height: 21px;
                border-radius: 5px;
                border-bottom-left-radius: 0%;
                border-bottom-right-radius: 0%;
                background-color: #42d0f0;
            }

            #chat-input-container {
                margin: 3px;
                bottom: 0px;
                position: absolute;
                width: calc(100% - 6px);
                height: 39px;
                border-radius: 5px;
                border-top-left-radius: 0%;
                border-top-right-radius: 0%;
                background-color: #a0e0e0;
                overflow: hidden;
            }

            #chat-input {
                position: absolute;
                font-size: 12px;
                padding:3px;
                vertical-align: top;
                width: 100%;
                height: 100%;
                left: 0px;
                top: 0px;
                background: none;
                border: none;
                outline: none;
                font-family: Arial, Helvetica, sans-serif;
                overflow-y: scroll;
            }

            #chat-input::-webkit-scrollbar {
                display: none; /* Chrome, Safari, and Opera */
            }

            textarea:focus, input:focus{
                outline: none;
            }

            *:focus {
                outline: none;
            }

            .selectDisable {
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -o-user-select: none;
                user-select: none;
                pointer-events: none;
            }

            .selectEnable { 
                -webkit-user-select: text;
                -khtml-user-select: text;
                -moz-user-select: text;
                -o-user-select: text;
                user-select: text;
            }

            #tabName {
                margin-top: 3px;
                font-family: imLabelFont;
                text-rendering: optimizeLegibility;
                font-size: 11px;
                color: white;
                text-shadow: 0 0 2px #000, 0 0 2px #000, 0 0 2px #000, 0 0 2px #000, 0 0 2px #000, 0 0 2px #000, 0 0 2px #000;
            }

            #chatName {
                position: absolute;
                left: 35px;
                bottom: 5px;
                text-align: left;
                font-family: imLabelFont;
                text-rendering: optimizeLegibility;
                font-size: 12px;
                color: black;
            }

            #chat-history {
                margin-top: 2px;
                margin-bottom: 2px;
                text-align: left;
                width: calc(100% - 7px);
                height: calc(100% - 4px);
                overflow-y: auto;
                overflow-wrap: break-word;
            }

            #chat-history::-webkit-scrollbar,
            #buddies-container::-webkit-scrollbar {
                width: 16px;
                height: 83px;
                background-color: #dcdcdc;
                border: 1px solid #a2a2a2;
            }

            #chat-history::-webkit-scrollbar-thumb,
            #buddies-container::-webkit-scrollbar-thumb {
                background: linear-gradient(to left, #15406d 50%, #2c537b 50%);
                border: 1px solid white;
                margin-top: 1px;
                margin-bottom: 1px;
            }

            #chat-history::-webkit-scrollbar-button:vertical,
            #buddies-container::-webkit-scrollbar-button:vertical {
                height: 15px;
                width: 16px;
                outline: 1px solid white;
            }

            #chat-history::-webkit-scrollbar-button:start:decrement,
            #chat-history::-webkit-scrollbar-button:end:increment,
            #buddies-container::-webkit-scrollbar-button:start:decrement,
            #buddies-container::-webkit-scrollbar-button:end:increment {
                display: block;
            }

            #chat-history::-webkit-scrollbar-button:start:decrement,
            #buddies-container::-webkit-scrollbar-button:start:decrement {
                background-image: url(/src/assets/scene/chat/im-scrollbar-up.png);
            }

            #chat-history::-webkit-scrollbar-button:end:increment,
            #buddies-container::-webkit-scrollbar-button:end:increment {
                background-image: url(/src/assets/scene/chat/im-scrollbar-down.png);
            }
            

            #buddy-window {

            #myBuddiesLabel {

            #buddy-table {

            .buddy-table-data {

            .buddy-table-data img,

            }

            #buddy_username {

            tr:nth-child(odd) {
                background-color: #d0ffff;
            }

        </style>
    </head>
