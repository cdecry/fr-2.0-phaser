<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                z-index: 100;
            }
            body {
                background-color: burlywood;
            }

            text {
                text-align: left;
            }

            #im-window {
                border: 1px solid white;
                position: absolute;
                left: 100px;
                top: 50px;
                width: 350px;
                height: 250px;
                min-width: 200px;
                min-height: 200px;
                border-radius: 5px;
                background: linear-gradient(to bottom, #597898 0px, #597898 12.5px, #15406d 12.5px, #15406d 100%);
                overflow: auto;
                max-width: 350px;
                max-height: 500px;
                resize: both;
                overflow: hidden;
            }

            #im-header {
                position: absolute;
                width: 100%;
                height: 34px;
                background-color: transparent;
            }
/* 
            #im-header:hover {
                background-color: red;
            } */

            #im-title {
                position: absolute;
                left: 20px;
                top: 6.5px;
            }

            #im-close-button {
                position: absolute;
                top: 4px;
                right: 5px;
                border-radius: 100%;
            }

            #im-close-button:hover {
                cursor: pointer;
            }

            #im-container {
                position: absolute;
                top: 34px;
                left: 4px;
                width: calc(100% - 8px);
                height: calc(100% - 37px);
                border-radius: 5px;
                background-color: white;
            }

            #chat-tabs-container {
                position: absolute;
                left: 2px;
                width: calc(100% - 4px);
                height: 56px;
            }

            #chat-tabs-flexbox {
                position: absolute;
                top: 8px;
                width: calc(100% - 70px);
                height: calc(100% - 8px);
                display: grid;
                grid-auto-flow: column;
                overflow-x: scroll;
                overflow-y: hidden;
                display: flex;
                flex-direction: row;
            }

            .chat-tab {
                /* flex-shrink: 1; */
                float: left;
                width: 113px;
                max-width: 113px;
                height: calc(100%);
                border-radius: 7px;
                border-top: 1px solid #189af6;
                border-left: 1px solid #189af6;
                border-right: 1px solid #189af6;
                /* background: white; */
                background: linear-gradient(to bottom, #3fccf0 2px, #20a0f0 13px, #20a0f0)
            }

            .chat-tab:hover {
                cursor: pointer;
            }
            
            #new-chat-button {
                position: absolute;
                top: 10px;
                right: 11px;
            }

            #new-chat-button:hover {
                cursor: pointer;
            }

            #chat-tabs-bottom {
                margin-left: 2px;
                margin-right: 2px;
                position: absolute;
                top: 30px;
                width: calc(100% - 4px);
                height: 26px;
                border-radius: 5px;
                background: linear-gradient(to bottom, #20a0f0, #3fccf0, #42d0f0);
            }

            #chat-icon {
                position: absolute;
                left: 4px;
                bottom: 3px;
            }


            #chat-sections {
                position: absolute;
                display: flex;
                height: calc(100% - 56px);
                width: calc(100% - 2px);
                top: 56px;
                padding-left: 4px;
                padding-right: 4px;
            }

            #chat-section {
                /* position: absolute;
                width: 50%;
                height: 100%;
                border: 1px solid green; */
                flex: 1;

                /* chat settings */
                max-width: calc(100% - 2px);

                /* avatar settings: */
                /* max-width: calc(100% - 126px); */
            }

            #chat-avatar-section {
                /* position: absolute;

                /* chat settings */
                flex: 0;
                margin-right: 0px;
                
                /* avatar settings: */
                /* margin-right: 4px; */
                /* flex: 0 0 121px; */
                height: 150px;
                background-image: url(/src/assets/scene/chat/im-avatar-section.png);
            }

            #chat-content-container {
                height: calc(100% - 65px);
                width: calc(100% - 4px);
                top: 0px;
            }
            
            #chat-input-top {
                margin-bottom: 1px;
                bottom: 42px;
                width: calc(100% - 4px);
                height: 21px;
                border-radius: 4px;
                border-bottom-left-radius: 0%;
                border-bottom-right-radius: 0%;
                background-color: #42d0f0;
            }

            #chat-input-container {
                position: relative;
                bottom: 4px;
                width: calc(100% - 4px);
                height: 39px;
                border-radius: 4px;
                border-top-left-radius: 0%;
                border-top-right-radius: 0%;
                background-color: #a0e0e0;
                overflow: hidden;
            }

            #chat-input {
                font-size: 12px;
                vertical-align: top;
                width: calc(100% - 6px);
                height: 100%;
                left: 0px;
                top: 0px;
                background: none;
                border: none;
                outline: none;
                font-family: Arial, Helvetica, sans-serif;
                overflow-y: scroll;
            }

            #chat-input::-webkit-scrollbar {
                display: none; /* Chrome, Safari, and Opera */
            }

            textarea:focus, input:focus{
                outline: none;
            }

            *:focus {
                outline: none;
            }

            .selectDisable {
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -o-user-select: none;
                user-select: none;
            }

            .dragDisable {
                pointer-events: none;
            }

            .selectEnable { 
                -webkit-user-select: text;
                -khtml-user-select: text;
                -moz-user-select: text;
                -o-user-select: text;
                user-select: text;
            }

            #tabName {
                margin-top: 3px;
                font-family: imLabelFont;
                text-rendering: optimizeLegibility;
                font-size: 11px;
                color: white;
                text-shadow: 0 0 2px #000, 0 0 2px #000, 0 0 2px #000, 0 0 2px #000, 0 0 2px #000, 0 0 2px #000, 0 0 2px #000;
            }

            #chatName {
                position: absolute;
                left: 35px;
                bottom: 5px;
                text-align: left;
                font-family: imLabelFont;
                text-rendering: optimizeLegibility;
                font-size: 12px;
                color: black;
            }

            #chat-history {
                margin-top: 2px;
                margin-bottom: 1px;
                text-align: left;
                width: calc(100% - 7px);
                height: calc(100% - 3px);
                overflow-y: auto;
                overflow-wrap: break-word;
            }

            #chat-history::-webkit-scrollbar,
            .buddies-container::-webkit-scrollbar {
                width: 16px;
                height: 83px;
                background-color: #dcdcdc;
                border: 1px solid #a2a2a2;
            }

            #chat-history::-webkit-scrollbar-thumb,
            .buddies-container::-webkit-scrollbar-thumb {
                background: linear-gradient(to left, #15406d 50%, #2c537b 50%);
                border: 1px solid white;
                margin-top: 1px;
                margin-bottom: 1px;
            }

            #chat-history::-webkit-scrollbar-button:vertical,
            .buddies-container::-webkit-scrollbar-button:vertical {
                height: 15px;
                width: 16px;
                outline: 1px solid white;
            }

            #chat-history::-webkit-scrollbar-button:start:decrement,
            #chat-history::-webkit-scrollbar-button:end:increment,
            .buddies-container::-webkit-scrollbar-button:start:decrement,
            .buddies-container::-webkit-scrollbar-button:end:increment {
                display: block;
            }

            #chat-history::-webkit-scrollbar-button:start:decrement,
            .buddies-container::-webkit-scrollbar-button:start:decrement {
                background-image: url(/src/assets/scene/chat/im-scrollbar-up.png);
            }

            #chat-history::-webkit-scrollbar-button:end:increment,
            .buddies-container::-webkit-scrollbar-button:end:increment {
                background-image: url(/src/assets/scene/chat/im-scrollbar-down.png);
            }
            

            #buddy-window {
                border: 1px solid white;
                position: absolute;
                left: 0px;
                top: 50px;
                width: 202px;
                height: 202px;

            .buddy-tab {

                float: left;

                border-top: 1px solid #189af6;

                border-right: 1px solid #189af6;

            }

            .buddy-tab:hover {
                cursor: pointer;
            }
            
            #buddy-tabs-bottom {
                margin-left: 2px;
                margin-right: 2px;

                top: 30px;
                width: calc(100% - 4px);
                height: 26px;
                border-radius: 5px;
                background: linear-gradient(to bottom, #20a0f0, #3fccf0, #42d0f0);
            }

            #buddy-tabs-bottom-flexbox {
                position: absolute;
                top: 4px;
                left: 3px;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -o-user-select: none;
                user-select: none;
            }

            #buddy-tabs-bottom-flexbox div{
                margin-left: 15px;
            }

            .buddy-request-icon{
                margin-left: 2px;
            }

            .buddy-request-icon:hover{
                cursor: pointer;
            }

            #buddy-icon {
                position: absolute;
                left: 4px;
                bottom: 3px;
            }

            .buddies-container {
                position: absolute;
                height: calc(100% - 66px);
                width: calc(100% - 4px);
                top: 63px;
                left: 2px;
                overflow-x: hidden;
                overflow-y: auto;
            }

            #myBuddiesLabel {
                position: absolute;
                left: 20px;
                top: 8px;
                font-family: imLabelFont;
                text-rendering: optimizeLegibility;
                font-size: 11px;
                color: #fcfcfc;
                text-shadow: 0 0 2px #000, 0 0 2px #000, 0 0 2px #000, 0 0 2px #000, 0 0 2px #000, 0 0 2px #000, 0 0 2px #000;
            }

            #buddy-table {
                font-size: 13px;
                font-family: imLabelFont;
                border-collapse: collapse;
                width: 100%;
                color: #505090;
            }

            .buddy-table-data {
                vertical-align: top;
                padding-top: 1px;
                padding-left: 2px;
                text-align: left;
            }

            .buddy-table-data img,
            .buddy-table-data div {
                display: inline-block;
                vertical-align: middle;
            }

            .buddy-username:hover {
                cursor: pointer;
            }

            #buddy-table tr:nth-child(even) {
                background-color: #d0ffff;
            }

            #buddy-menu {
                visibility: hidden;
                font-family: Arial;
                display: flex;
                flex-direction: column;
                position: absolute;
                padding-left: 5px;
                padding-top: 2px;
                padding-bottom: 2px;
                width: 140px;
                /* height: 68px; */
                height: 50px;
                border-radius: 3px;
                background-color: #016fff;
                box-shadow: inset 1px 1px 1px 0 #55a9ff, inset -2px -2px 2px 0 rgba(0,82,195,255);
                color: #d3f2fd;
                justify-content: space-evenly;
                align-items: flex-start;
                font-size: 14px;
            }

            #buddy-menu-divider {
                height: 1px;
                width: 94%;
                align-self: center;
                background-color: #d3f2fd;
            }

            #delete-buddy-option {
                padding-top: 2px;
            }

            #chat-with-buddy-option {
                display: none;
            }

            .buddy-menu-option {
                align-items: flex-start;
                width: calc(100% - 8px);
                display: flex;
                gap: 5px;
            }

            .buddy-menu-option:hover {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="im-window">
            <div id="im-header"></div>

                <img class="selectDisable" src="./src/assets/scene/chat/im-close-button.png"/>

                        <img class="buddy-request-icon" class="selectDisable" src="./src/assets/scene/chat/girl-icon.png"/> -->

                            </td>

                    </table>
                </div>

        </div>
        <div id="buddy-menu">

            </div>
